<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments.html :: head"></head>

<body>
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<header th:replace="fragments.html :: header"></header>

	<div class="breadcrumb-option">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb__links">
						<a href="/"><i class="fa fa-home"></i> Home</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<section class="anime-details spad">
		<div class="container">
			<div class="anime__details__content">
				<div class="row">
					<div class="col-lg-9">
						<div class="anime__details__text">
							<div class="anime__details__title">
								<h3>마이 페이지</h3>
							</div>
							<div class="anime__details__widget">
								<div class="row">
									<div class="col-lg-10 col-md-6">
										<ul>
											<li th:text="|아이디 : ${account.nickname}|"></li>
											<li th:text="|이메일 : ${account.email}|"></li>

											<li th:text="|가입일 : ${#temporals.format (account.joinDate,' yyyy-MM-dd')}|"></li>
											<li th:text="|권한 : ${account.role}|"></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="anime__details__btn">
								<a class="follow-btn" id="password-chagne" style="cursor: pointer;" href="password-change">비밀번호 변경</a>
								<a class="follow-btn" id="password-chagne" style="cursor: pointer;" href="withdraw">회원 탈퇴하기</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<th:block th:replace="fragments.html :: alert-message"></th:block>
	<footer th:replace="fragments.html :: footer"></footer>
	<div th:replace="fragments.html :: search"></div>
	<div th:replace="fragments.html :: default-script"></div>
</body>
</html>
