<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="fragments.html :: head"></head>
<body>
	<section class="login spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login__form">
						<h3>계정 찾기</h3>
						<form th:action="@{/password-token}" method="post">
							<div class="input__item">
								<input type="hidden" id="nickname" name="nickname" th:value="${nickname}">
								<input type="text" id="token" name="token" placeholder="메일로 전송된 토큰을 입력하세요"> <span class="icon_lock"></span>
							</div>
							<button type="submit" id="submitButton" class="site-btn">찾기</button>
						</form>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login__register">
						<a href="/" class="primary-btn">Home</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<th:block th:replace="fragments.html :: alert-message"></th:block>
	<th:block th:replace="fragments.html :: default-script"></th:block>
</body>
</html>
