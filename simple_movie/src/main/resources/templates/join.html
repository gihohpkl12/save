<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body>
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-2">
					<div class="header__logo">
						<a href="/main"> </a>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="header__nav"></div>
				</div>
				<div class="col-lg-2">
					<div class="header__right"></div>
				</div>
			</div>
			<div id="mobile-menu-wrap"></div>
		</div>
	</header>

	<section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="normal__breadcrumb__text">
						<h2>Sign Up</h2>
						<p>Welcome to the official Movie Site.</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="signup spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login__form">
						<div th:if="${error}" class="form-group">
							<span th:text="${error}" class="alert alert-danger">로그인 실패</span>
						</div>
						<h3>Sign Up</h3>
						<form th:action="@{/new-account}" th:object="${AccountJoinForm}" method="post">
							<div class="input__item">
								<input type="text" name="email" placeholder="Email"> <span class="icon_mail"></span>
							</div>
							<div class="input__item">
								<input type="text" name="nickname" placeholder="nick name" maxlength="8"> <span class="icon_profile"></span>
							</div>
							<div class="input__item">
								<input type="password" name="password" placeholder="password" maxlength="14"> <span class="icon_lock"></span>
							</div>
							<div class="input__item">
								<input type="password" name="repeatPassword" placeholder="repeat password" maxlength="14"> <span class="icon_lock"></span>
							</div>
							<button type="submit" class="site-btn">Join Now</button>
						</form>
						<h5>
							Already have an account? <a href="login">Log In!</a>
						</h5>
						<h5>
							메인 페이지로 이동 <a href="/">Home</a>
						</h5>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login__social__links">
						<h3>Role:</h3>
						<p>Email: 사용가능한 이메일을 입력해주세요.</p>
						<p>Name: 1~8글자 이내의 소문자, 숫자를 입력해주세요.</p>
						<p>Password: 1~4글자 숫자를 입력해주세요.</p>
					</div>

				</div>
			</div>
		</div>
	</section>
	<footer th:replace="fragments.html :: footer"></footer>
	<th:block th:replace="fragments.html :: alert-message"></th:block>
	<th:block th:replace="fragments.html :: default-script"></th:block>
</body>
</html>
