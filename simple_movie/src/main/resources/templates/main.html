<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments.html :: head}"></head>

<body>
	<header th:replace="~{fragments.html :: header}"></header>

	<section class="hero">
		<div class="container">
			<div class="hero__slider owl-carousel">
				<div class="hero__items set-bg" data-setbg="img/hero/endgame2.jpg">
					<div class="row">
						<div class="col-lg-6">
							<div class="hero__text">
								<h2>Avengers: Endgame</h2>
								<p>No. 1 in the world movie box office</p>
							</div>
						</div>
					</div>
				</div>
				<div class="hero__items set-bg" data-setbg="img/hero/endgame3.jpg">
					<div class="row">
						<div class="col-lg-6">
							<div class="hero__text">
								<h2>Avengers: Endgame</h2>
								<p>No. 1 in the world movie box office</p>
							</div>
						</div>
					</div>
				</div>
				<div class="hero__items set-bg" data-setbg="img/hero/endgame.jpg">
					<div class="row">
						<div class="col-lg-6">
							<div class="hero__text">
								<h2>Avengers: Endgame</h2>
								<p>No. 1 in the world movie box office</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="product spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<div class="trending__product">
						<div class="row">
							<div class="col-lg-8 col-md-8 col-sm-8">
								<div class="section-title">
									<h4>On Screen</h4>
								</div>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-4">
								<div class="btn__all">
									<a href="/all-recent-movie" class="primary-btn">View All <span class="arrow_right"></span></a>
								</div>
							</div>
						</div>
						<!-- 원래 seq였음 -->
						<div class="row">
							<div th:each="recentMovieList : ${recentMovieList}" class="col-lg-4 col-md-6 col-sm-6">
								<div class="product__item">
									<div class="product__item__pic set-bg" th:data-setbg="${recentMovieList.posters[0]}" th:onclick="|location.href='@{/details?movieSeq={id}&title={id2}&docid={id3}(id=${recentMovieList.movieSeq}, id2=${recentMovieList.title}, id3=${recentMovieList.docid})}'|" style="cursor: pointer;"></div>
									<div class="product__item__text">
										<h5>
											<a th:href="@{/details?movieSeq={id}&title={id2}&docid={id3}(id=${recentMovieList.movieSeq}, id2=${recentMovieList.title}, id3=${recentMovieList.docid})}" th:text=${recentMovieList.title}></a>
										</h5>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-8">
					<div class="product__sidebar">
						<div class="product__sidebar__comment">
							<div class="section-title">
								<h5>recent Review</h5>
							</div>
							<div th:each="recentReviewMovie : ${recentReviewMovie}" class="product__sidebar__comment__item">
								<div class="product__sidebar__comment__item__text">
									<ul>
										<li>Movie</li>
									</ul>
									<h5>
										<a th:href="@{/details?movieSeq={id}&title={id2}&docid={id3}(id=${recentReviewMovie.movieSeq}, id2=${recentReviewMovie.title}, id3=${recentReviewMovie.docid})}" th:text=${recentReviewMovie.title}>tempName2</a>
									</h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="~{fragments.html :: footer}"></footer>
	<div th:replace="~{fragments.html :: search}"></div>
	<th:block th:replace="fragments.html :: alert-message"></th:block>
	<th:block th:replace="~{fragments.html :: default-script}"></th:block>
</body>
</html>
